<svg
  version="2"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    svg > g {
      display: none;
    }

    svg > g:target {
      display: block;
    }
  </style>

  <rect x="0" y="0" width="100" height="100" fill="#eee"/>
  <g id="first">
    <polygon points="15,25 35,25 35,75 15,75"/>
    <polygon points="35,50 85,25 85,75"/>
  </g>
  <g id="prev">
    <polygon points="0,50 50,25 50,75"/>
