  </g>
  <g id="last">
    <polygon points="15,25 65,50 15,75"/>
    <polygon points="65,25 85,25 85,75 65,75"/>
  </g>
  <g id="play">
    <polygon points="25,20 45,20 45,80 25,80"/>
    <polygon points="55,20 75,20 75,80 55,80"/>
  </g>
  <g id="pause">
    <polygon points="20,20 80,50 20,80"/>
  </g>
</svg>